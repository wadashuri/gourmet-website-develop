<!DOCTYPE html>
<html lang="ja">

<head>
    <title>gourmet_saite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/modaal@0.4.4/dist/css/modaal.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="../Folder.css2/gourmet_saite.css">
</head>

<body>
    <header>
        <img src="logo.png">
        <div class="carousel">
            <img class="header_image" src="key_visual.jpg">
            <img class="header_image" src=key_visual2.jpg>
            <img class="header_image" src=key_visual3.jpg>
        </div>
    </header>
    <main>
        <section>
            <h2>新着レシピ</h2>


            <figure class="gourmet">
                <div clas="gourmet_point">
                    <a> <img href="#appetizer" class="gourmets eats" src="image01.jpg"></a>
                    <figcaption>
                        季節の彩前菜
                    </figcaption>
                    <div id="appetizer">
                        <img src="image08.jpg">
                        <p>様々な食材を使用し作り上げた色とりどりの前菜はテーブルをカラフルに彩ります♪</p>
                        <button class="share"  data="イタリアン">シェア</button>
                    </div>
                </div>
                <div clas="gourmet_point">
                    <a> <img href="#vegetable" class="gourmets eats" src="image02.jpg"></a>
                    <figcaption>
                        簡単野菜スープ
                    </figcaption>
                    <div id="vegetable">
                        <img src="image09.jpg">
                        <p>柔らかく蒸したあとはホイッパーで混ぜるだけの簡単レシピです♪かぼちゃは、ビタミンやミネラルが豊富なので美容や冷え性に良いですよ♪</p>
                        <button class="share" data="フレンチ">シェア</button>
                        <p class="vegetable_share"></p>
                    </div>
                </div>
                <div clas="gourmet_point">
                    <a> <img href="#bread" class="gourmets eats" src="image03.jpg"></a>
                    <figcaption>
                        ヘルシー米粉パン
                    </figcaption>
                    <div id="bread">
                        <img src="image10.jpg">
                        <p>米粉を使ったさっくりとした軽い食感のパンです♪米粉は日本の主食のお米で作られており、ヘルシーで口当たりもいいですよ♪</p>
                        <button class="share" data="ダイエット">シェア</button>
                    </div>
                </div>
                <div clas="gourmet_point">
                    <a><img href="#shrimp" class="gourmets eats"  src="image04.jpg"></a>
                    <figcaption>
                        ぷりぷりエビ料理
                    </figcaption>
                    <div id="shrimp">
                        <img src="image11.jpg">
                        <p>エビがサラダやスープ、ごはんなどに入っていると、テンションが上がりますよね♪ただ、エビは意外に調理が難しいという声も...。実はあるテクニックを使うだけでエビがプリップリに仕上がっちゃうんです♪</p>
                        <button class="share" data="エスニック"><img src="../Folder.html/external-link.png">シェア</button>
                    </div>
                </div>
            </figure>
        </section>
    </main>
    <footer>
        <p class="company_name"><small>Copyright© CodeCamp All Right Reserved</small></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" integrity="sha256-DHF4zGyjT7GOMPBwpeehwoey18z8uiz98G4PRu2lV0A=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/modaal@0.4.4/dist/js/modaal.min.js" integrity="sha256-e8kfivdhut3LQd71YXKqOdkWAG1JKiOs2hqYJTe0uTk=" crossorigin="anonymous"></script>
    <script src="../Folder3/gourmet_site.js"></script>
    <script>
      
    </script>
</body>

</html>
